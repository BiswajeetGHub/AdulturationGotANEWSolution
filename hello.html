<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e6ffe6; /* A light green background */
            color: #1a531a; /* A dark green text color */
        }
        .message-container {
            font-size: 3em;
            font-weight: bold;
            padding: 50px;
            border: 2px solid #339933;
            border-radius: 10px;
            background-color: #f0fff0;
            box-shadow: 0 0 15px rgba(0, 100, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="message-container">
        HELLO
    </div>
</body>
</html>
